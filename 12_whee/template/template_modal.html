<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WHEE! 下來玩</title>

    <!-- Style -->
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/plugins/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../font/icomoon/style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Trial Run Button -->
    <a href="javascript://" class="trial-run-btn" data-toggle="modal" data-target="#messageDetail">
        <img class="d-xl-inline d-none" src="../images/general/trial_run.png" alt="試營運">
        <img class="d-xl-none d-inline" src="../images/general/trial_run_mobile.png" srcset="images/general/trial_run_mobile@2x.png 2x" alt="試營運">
    </a>
    
    <section class="template-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="template-inner">
                        <div class="title-wrap">
                            <h2 class="font-b">主標題</h2>
                            <h3 class="font-b">副標題</h3>
                        </div>
                                    
                        <!-- Vedio Button -->
                        <div class="btns-wrap">
                            <button class="button button-orange video-play" data-toggle="modal" data-video-embed="AgIMmTDYGsQ" data-video-playlist="AgIMmTDYGsQ" data-target="#videoDetail">
                                播放影片按鈕
                            </button>
                        </div>

                        <!-- Message Button -->
                        <div class="btns-wrap">
                            <button class="button button-orange" data-toggle="modal" data-target="#messageDetail">
                                訊息視窗按鈕
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-wrapper">
        <div class="video">
            <!-- Youtube Video Append Position -->
        </div>
        <div class="video-close">
            <button class="btn-close-video">×</button>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade message-modal" id="messageDetail" tabindex="-1" role="dialog" aria-labelledby="messageDetailTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <div class="close-modal">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="icon-close"></i>
                            </button>
                        </div>
                    </div>
                    <div class="modal-text">
                        <h4 class="font-b">試營運說明</h4>
                        <p class="font-m">
                            <span class="font-orange">10/11 - 11/01</span><br/>
                            為 WHEE! 的試營運
                        </p>
                        <p class="font-m">
                            若想跟朋友一起來 happy happy<br/>
                            記得先於官網搶先預約時間
                        </p>
                        <p class="font-m font-orange">
                            試營運期間只有預約的人才進得來唷！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugins -->
    <script src="../js/plugins/jquery-3.5.1.min.js"></script>
    <script src="../js/plugins/popper.min.js"></script>
    <script src="../js/plugins/bootstrap.min.js"></script>

    <!-- Custom -->
    <script src="../js/video.js"></script>
</body>
</html>
